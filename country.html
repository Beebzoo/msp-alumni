<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country - MSP Alumni Network</title>
    
    <!-- Fonts - Matching index.html -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Data -->
    <script src="data.js"></script>
    
    <style>
        :root {
            --um-dark-blue: #001C3D;
            --um-darker-blue: #00101f;
            --um-light-blue: #00A2DB;
            --um-light-blue-glow: rgba(0, 162, 219, 0.4);
            --um-orange: #E84E10;
            --um-orange-glow: rgba(232, 78, 16, 0.4);
            --um-white: #FFFFFF;
            --um-gray-50: #f8fafc;
            --um-gray-100: #f1f5f9;
            --um-gray-200: #e2e8f0;
            --um-gray-500: #64748b;
            --um-gray-600: #475569;
            
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
            
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04), 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08), 0 8px 24px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.1), 0 16px 48px rgba(0,0,0,0.1);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-body); font-size: 16px; line-height: 1.6; color: var(--um-dark-blue); background: var(--um-white); }
        h1, h2, h3, h4, h5, h6 { font-family: var(--font-heading); line-height: 1.15; letter-spacing: -0.02em; }
        a { color: var(--um-light-blue); text-decoration: none; transition: color 0.2s; }
        a:hover { color: var(--um-orange); }
        
        /* Header */
        header {
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,28,61,0.06);
            padding: 0 50px;
            height: 72px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
        }
        .logo { display: flex; align-items: center; gap: 14px; text-decoration: none; }
        .logo-img { height: 44px; width: auto; }
        .logo-text h1 { font-size: 15px; font-weight: 700; color: var(--um-dark-blue); margin: 0; }
        .logo-text p { font-size: 11px; color: var(--um-gray-500); margin: 0; }
        .back-link { font-size: 14px; display: flex; align-items: center; gap: 6px; }
        .back-link i, .back-link svg { width: 16px; height: 16px; }
        
        /* Hero */
        .hero {
            min-height: 45vh;
            background: linear-gradient(165deg, #000a14 0%, var(--um-dark-blue) 35%, #001a35 100%);
            color: white;
            padding: 140px 50px 60px;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(rgba(0,162,219,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,162,219,0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(ellipse at 50% 50%, black 0%, transparent 70%);
        }
        .hero-content { position: relative; z-index: 2; max-width: 1200px; margin: 0 auto; }
        .hero-header { display: flex; align-items: center; gap: 30px; margin-bottom: 30px; }
        .hero-flag { width: 120px; height: 80px; border-radius: 12px; object-fit: cover; box-shadow: var(--shadow-lg); }
        .hero h2 { font-size: 48px; font-weight: 700; margin-bottom: 8px; }
        .hero-subtitle { font-size: 18px; color: rgba(255,255,255,0.7); }
        
        .hero-stats { display: flex; gap: 30px; flex-wrap: wrap; margin-top: 30px; }
        .hero-stat {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 16px 24px;
            border-radius: var(--radius-md);
        }
        .hero-stat-number { font-family: var(--font-heading); font-size: 32px; font-weight: 700; }
        .hero-stat-label { font-size: 12px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 1px; }
        
        /* Main content */
        main { max-width: 1200px; margin: 0 auto; padding: 60px 50px; }
        
        .content-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 60px; }
        
        .card {
            background: white;
            border: 1px solid var(--um-gray-200);
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-sm);
        }
        .card-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .card-title i, .card-title svg { color: var(--um-light-blue); width: 20px; height: 20px; }
        
        .stat-list { list-style: none; }
        .stat-list li { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--um-gray-100); }
        .stat-list li:last-child { border-bottom: none; }
        .stat-list .stat-name { font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .stat-list .stat-name img { width: 24px; height: 16px; border-radius: 3px; }
        .stat-list .stat-value { font-weight: 700; color: var(--um-orange); }
        
        .universities-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
        .university-card {
            background: var(--um-gray-50);
            border: 1px solid var(--um-gray-200);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all var(--transition-smooth);
        }
        .university-card:hover { border-color: var(--um-light-blue); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .university-icon { width: 44px; height: 44px; background: linear-gradient(135deg, var(--um-light-blue), #0082b3); border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .university-icon i, .university-icon svg { color: white; width: 22px; height: 22px; }
        .university-name { font-weight: 600; font-size: 14px; }
        .university-count { font-size: 13px; color: var(--um-gray-500); }
        .university-count strong { color: var(--um-orange); }
        
        /* Map */
        .map-section { margin-top: 40px; }
        #countryMap { height: 400px; border-radius: var(--radius-lg); }
        
        /* Footer */
        footer {
            background: linear-gradient(165deg, var(--um-dark-blue) 0%, #00101f 100%);
            color: white; padding: 40px 50px; text-align: center;
        }
        .footer-links { display: flex; justify-content: center; gap: 30px; }
        .footer-links a { color: rgba(255,255,255,0.7); font-size: 14px; }
        .footer-links a:hover { color: var(--um-orange); }
        
        @media (max-width: 768px) {
            header { padding: 0 20px; }
            .hero { padding: 120px 20px 50px; }
            .hero h2 { font-size: 32px; }
            .content-grid { grid-template-columns: 1fr; }
            main { padding: 40px 20px; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="https://www.maastrichtuniversity.nl/sites/default/files/styles/page_photo/public/logo_fse_0.png" alt="MSP Logo" class="logo-img">
            <div class="logo-text">
                <h1>MSP Alumni Network</h1>
                <p>Faculty of Science and Engineering</p>
            </div>
        </a>
        <a href="countries.html" class="back-link">
            <i data-lucide="arrow-left"></i>
            Back to Countries
        </a>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-header">
                <img id="heroFlag" src="" alt="" class="hero-flag">
                <div>
                    <h2 id="countryName">Loading...</h2>
                    <p class="hero-subtitle" id="heroSubtitle">MSP Alumni Network</p>
                </div>
            </div>
            <div class="hero-stats">
                <div class="hero-stat">
                    <div class="hero-stat-number" id="totalAlumni">0</div>
                    <div class="hero-stat-label">Alumni</div>
                </div>
                <div class="hero-stat">
                    <div class="hero-stat-number" id="topCity">-</div>
                    <div class="hero-stat-label">Top City</div>
                </div>
                <div class="hero-stat">
                    <div class="hero-stat-number" id="topUniversity">-</div>
                    <div class="hero-stat-label">Top University</div>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="content-grid">
            <div class="card">
                <h3 class="card-title"><i data-lucide="map-pin"></i> Top Cities</h3>
                <ul class="stat-list" id="citiesList"></ul>
            </div>
            <div class="card">
                <h3 class="card-title"><i data-lucide="flag"></i> Top Nationalities</h3>
                <ul class="stat-list" id="nationalitiesList"></ul>
            </div>
        </div>
        
        <div class="card">
            <h3 class="card-title"><i data-lucide="graduation-cap"></i> Master's Universities</h3>
            <div class="universities-grid" id="universitiesGrid"></div>
        </div>
        
        <div class="map-section">
            <div class="card">
                <h3 class="card-title"><i data-lucide="globe"></i> Location</h3>
                <div id="countryMap"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="countries.html">All Countries</a>
            <a href="universities.html">Universities</a>
            <a href="community.html">Community</a>
            <a href="privacy.html">Privacy</a>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        lucide.createIcons();
        
        const urlParams = new URLSearchParams(window.location.search);
        const countryCode = urlParams.get('code') || 'nl';
        
        const countryData = COUNTRY_DETAILS[countryCode];
        
        if (countryData) {
            document.title = `${countryData.name} | MSP Alumni Network`;
            document.getElementById('heroFlag').src = `https://flagcdn.com/w160/${countryCode}.png`;
            document.getElementById('heroFlag').alt = countryData.name;
            document.getElementById('countryName').textContent = countryData.name;
            document.getElementById('heroSubtitle').textContent = `${countryData.count} MSP alumni living in ${countryData.name}`;
            document.getElementById('totalAlumni').textContent = countryData.count;
            
            if (countryData.cities && countryData.cities.length > 0) {
                document.getElementById('topCity').textContent = countryData.cities[0].name;
            }
            if (countryData.universities && countryData.universities.length > 0) {
                document.getElementById('topUniversity').textContent = countryData.universities[0].name.split(' ')[0];
            }
            
            // Cities
            const citiesList = document.getElementById('citiesList');
            (countryData.cities || []).forEach(city => {
                citiesList.innerHTML += `<li><span class="stat-name">${city.name}</span><span class="stat-value">${city.count}</span></li>`;
            });
            
            // Nationalities
            const natList = document.getElementById('nationalitiesList');
            (countryData.nationalities || []).forEach(nat => {
                natList.innerHTML += `<li><span class="stat-name"><img src="https://flagcdn.com/w40/${nat.code}.png" alt="${nat.name}">${nat.name}</span><span class="stat-value">${nat.count}</span></li>`;
            });
            
            // Universities
            const uniGrid = document.getElementById('universitiesGrid');
            (countryData.universities || []).forEach(uni => {
                uniGrid.innerHTML += `
                    <div class="university-card">
                        <div class="university-icon"><i data-lucide="graduation-cap"></i></div>
                        <div>
                            <div class="university-name">${uni.name}</div>
                            <div class="university-count"><strong>${uni.count}</strong> alumni</div>
                        </div>
                    </div>
                `;
            });
            lucide.createIcons();
            
            // Map
            if (countryData.coords) {
                const map = L.map('countryMap').setView(countryData.coords, 5);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    attribution: '©OpenStreetMap, ©CartoDB'
                }).addTo(map);
                L.circleMarker(countryData.coords, {
                    radius: 20,
                    fillColor: '#E84E10',
                    color: '#fff',
                    weight: 3,
                    fillOpacity: 0.8
                }).addTo(map).bindPopup(`<strong>${countryData.name}</strong><br>${countryData.count} alumni`);
            }
        } else {
            document.getElementById('countryName').textContent = 'Country Not Found';
        }
    </script>
</body>
</html>
